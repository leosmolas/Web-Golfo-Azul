<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
   <meta http-equiv="content-type" content="text/html;charset=utf-8" />

<body>
	<div id="main">
		<div id="header">
			<a href="http://emac.criba.edu.ar">
				<img id="logo" alt="Golfo Azul" src="img/iso.png"></img>
			</a>
			<img id="otroLogo" alt="Actividades recreativas" src="img/actividades.png"></img>
		</div>
		<div id="center">
			<div id="barraTitulo"></div>
			<div id="incenter">

						<div class="boton">
							<a href="#">¿Quiénes somos?</a>
						</div>
						<div class="boton">
							<a href="#">Excursiones</a>
						</div>
						<div class="boton">
							<a href="#">Fotos</a>
						</div>
						<div class="boton">
							<a href="#">¿Cómo llegar?</a>
						</div>
						<div class="boton">
							<a href="#">Contacto</a>
						</div>
						<div id="pusher"></div>

					</div>
					<div id="contenido">
						<div class="jdSlideshow" id="galeria"></div>
						<script type="text/javascript">
							countArticle = 0;
							var mySlideData = new Array();
							mySlideData[countArticle++] = new Array(
								'images/test/1.jpg',
								'#',
								'Item 1 Title',
								'Item 1 Description'
							);
							mySlideData[countArticle++] = new Array(
								'images/test/2.jpg',
								'#',
								'Item 2 Title',
								'Item 2 Description'
							);
							mySlideData[countArticle++] = new Array(
								'images/test/3-cropped.jpg',
								'#',
								'Item 3 Title',
								'Item 3 Description'
							);
							mySlideData[countArticle++] = new Array(
								'images/test/4.jpg',
								'#',
								'Item 4 Title',
								'Item 4 Description'
							);
							</script>
							<script type="text/javascript">
							function startSlideshow() {
								var slideshow = new timedSlideShow($('galeria'), mySlideData);
							}

							addLoadEvent(startSlideshow);
						</script>
					</div>
					<div class="clear"></div>
				</div>

				<div id="sociales">
					<div>
						<a href="#" id="face">
							<img src="img/face.png" alt="Facebook"/>

						</a>
					</div>
					<div>

					</div>
				</div>
